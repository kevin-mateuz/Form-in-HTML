<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles-2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,200;1,400&display=swap"
        rel="stylesheet">
    <title>challenge-2</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">

        <div id="borda">

            <label for="Name">Nome:</label>
            <input type="text" id="name" placeholder="Type your name" required>


            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Type your Email" required>



            <label for="idade">Digite sua idade:</label>
            <input type="number" id="Age" placeholder="Only over 12 years old " required min="12" step="1">


            <label for="birth-date">Data de aniversário:</label>
            <input type="date" id="birth-date" name="date" width="30" />


        </div>

        <div>
            <!--seleção 1 entre (facebook,instagram,youtube)
            lembrete=para poder selecionar apenas uma oção atribua o nome
            igual para os inputs e os values diferentes .
            -->
            <label for="option">onde você possui conta ? </label>
            <input type="radio" name="face" id="option" value="face">
            <label for="optionf">Facebook</label>
            <input type="radio" name="insta" id="option" value="insta">
            <label for="optioni">Instagram</label>
            <input type="radio" name="youtube" id="option" value="youtube">
            <label for="optiony">Youtube</label>
        </div>


        <div>
            <!--seleção 2 Genero usando o mesmo principio da seleção 1-->
            <label for="gender">gênero:</label>
            <input type="radio" name="gender" id="gender" value="masc">
            <label for="gender">Masculino</label>
            <input type="radio" name="gender" id="gender2" value="fem">
            <label for="gender2">Feminino</label>
        </div>



        <div id="box">
            <!--área onde é escolhida a cor por meio do input color-->
            <label for="color">cor dos olhos:</label>
            <input type="color" name="color" id="color" value="color">
        </div>

        <div>
            <!--caixa de texto-->
            <label for="biography">biography:</label>
            <textarea name="text" id="biography" cols="20" rows="2" placeholder="Tell a little of your story"
                required></textarea>
        </div>

        <!--escolha da foto de perfil usando o input file .-->
        <label for="picture">foto de perfil:</label><br>
        <input type="file" name="foto" id="picture" accept="image/jpg ,image/png , image/gif">

        <div>
            <!--coletar o número de telefone do usuário -->
            <label for="telephone">telefone:</label>
            <input type="telephone" name="number" placeholder="EX:(+55) __ _____-____" minlength="15" maxlength="16"
                inputmode="numeric" id="telephone" required>

        </div>



        <div>
            <!--caixa para o usuário inserir o link do perfil-->
            <label for="profile">Link do perfil do Facebook: </label>
            <input type="url" id="link" name="link" placeholder="Ex:http//www.facebook.com/" required>
        </div>



        <div>
            <!--campo para inserir uma senha -->
            <label for="password">Senha:</label><br>
            <input type="password" name="password" id="password" placeholder="enter a password" minlength="6"
                maxlength="8" required>

        </div>



        <div>
            <!--botões finais , limpar dados ou enviar o form-->
            <button type="reset" id="button-1">Limpar Dados </button>
            <button type="submit" id="button-2"><span>Enviar</span></button>
        </div>

        </div>
    </form>
</body>

</html>
